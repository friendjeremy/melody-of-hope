<!DOCTYPE html>
<head>
    <title>Melody of Hope</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/assets/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/custom.css">


</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6">
                <div class="splash">
                    <img class="img-responsive" src="/assets/img/mohsplashtext.png">
                </div>
            </div>      
            <div class="col-xs-12 col-sm-6">
                <div class="donate-form-div center-vert">
                <div class="donate-form">
                <h2 align="center">Donate Here!</h2>
                <form action="https://www.paypal.com/cgi-bin/webscr" method="post">
                <input type="hidden" name="cmd" value="_xclick-subscriptions">
                <!--You will need to set the email to your PayPal email or Secure Merchant ID -->
                <input type="hidden" name="business" value="charlie.welch@melodyofhope.org">
                <input type="hidden" name="lc" value="US">
                <input type="hidden" name="item_name" value="Donation to MoH">
                <input type="hidden" name="item_number" value="1234">
                <input type="hidden" name="no_note" value="1">
                <input type="hidden" name="no_shipping" value="2">
                <input type="hidden" name="src" value="1">
                <input type="hidden" name="p3" value="1">
                <input type="hidden" name="currency_code" value="USD">
                <input type="hidden" name="bn" value="PP-SubscriptionsBF:btn_subscribeCC_LG.gif:NonHosted"><hr>
                <table>
                <tr><td>I would like to donate <input class="input-lg" name="a3" maxlength="60" size="4" placeholder="$"> every <select class="input-lg" name="p3"> 
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="10">13</option>
                    <option value="11">14</option>
                    <option value="12">15</option>
                </select>
                <select class="input-lg" name="t3">
                    <option value="D">Day(s)</option>
                    <option value="W">Week(s)</option>
                    <option value="M">Month(s)</option>
                    <option value="Y">Yearly(s)</option>
                </select>. </td></tr>
                <tr><td>
                <br><p>How many recurring donations would you like to make? (including this payment)</p></td></tr><tr><td><select class="input-lg" name="srt">
                    <option value="0">Never End</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select> </td></tr>
                </table><hr>
                <input type="image" src="https://www.paypal.com/en_US/i/btn/btn_donate_LG.gif" value="Donate" border="0" name="submit" alt="PayPal - The safer, easier way to 
                pay online!" class="donate-btn"><img alt="" border="0" src="https://www.paypal.com/i/scr/pixel.gif" width="1" height="1">
                </form>
                </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
    <div class="row" align="center">
        <a href="http://facebook.com/melodyofhope/"
        onMouseOver="return fbchangeImage()"
        onMouseOut= "return fbchangeImageBack()"
        onMouseDown="return fbhandleMDown()"
        onMouseUp="return fbhandleMUp()">
        <img name="fbicon" src="/assets/img/fbup.png" width="100" height="100" border="0" alt="Facebook"></a>

        <a href="http://twitter.com/melodyofhopes/"
        onMouseOver="return twchangeImage()"
        onMouseOut= "return twchangeImageBack()"
        onMouseDown="return twhandleMDown()"
        onMouseUp="return twhandleMUp()">
        <img name="twicon" src="/assets/img/twup.png" width="100" height="100" border="0" alt="Twitter"></a>

        <a href="http://instagram.com/melodyofhope/"
        onMouseOver="return igchangeImage()"
        onMouseOut= "return igchangeImageBack()"
        onMouseDown="return ighandleMDown()"
        onMouseUp="return ighandleMUp()">
        <img name="igicon" src="/assets/img/igup.png" width="100" height="100" border="0" alt="Instagram"></a>
        </div>
    </footer>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="/assets/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/assets/js/splash.js" ></script>

</body>
</html>
